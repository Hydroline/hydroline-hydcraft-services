<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydroline 安全验证码</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0f172a;
      height: 100vh;
      margin: 0;
      font-family:
        -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC',
        'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      max-width: 28rem;
      max-height: 80vh;
      height: 100%;
      background: #ffffff;
    }

    .wrap {
      margin: 0 auto;
      padding: 1.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      height: 100%;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      font-size: 0.875rem;
      color: #334155;
      height: 100%;
    }

    .content p {
      margin: 0.5rem 0;
    }

    .code {
      font-family: monospace;
      font-weight: 600;
    }

    .tailer {
      margin-left: auto;
      margin-top: auto !important;
      text-align: center;
    }

    .tailer-wrap {
      display: flex;
      flex-direction: column;
    }

    .footer {
      font-size: 0.75rem;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Hydroline</div>
    <div class="wrap">
      <div class="content">
        <p>用户 {{displayName}}，您好:</p>
        <p>
          您申请的邮箱验证码为 <span class="code">{{code}}</span>，有效期 10
          分钟{{ipHint}}。如非本人操作，请忽略本邮件。
        </p>
        <div class="tailer">
          <div class="tailer-wrap">
            <span>Hydroline 团队敬上</span>
            <span>{{datetime}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div>本邮件由系统自动发送，请勿直接回复</div>
      <div>Copyright © {{currentYear}} Team Hydrlab. All rights reserved. 氢气实验室 版权所有</div>
    </div>
  </div>
</body>

</html>
