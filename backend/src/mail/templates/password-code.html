<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hydroline 安全验证码</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; color: #0f172a; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 24px; background: #ffffff; border: 1px solid #e2e8f0; border-radius: 12px; }
    .title { font-size: 18px; font-weight: 600; margin: 0 0 12px; }
    .content { font-size: 14px; line-height: 1.6; color: #334155; }
    .code { display: inline-block; font-size: 22px; font-weight: 700; letter-spacing: 2px; background: #f1f5f9; padding: 8px 12px; border-radius: 8px; color: #0f172a; }
    .footer { font-size: 12px; color: #64748b; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="wrap">
    <p class="title">Hydroline 安全验证码</p>
    <div class="content">
      <p>您好 {{displayName}}：</p>
      <p>您的验证码为 <span class="code">{{code}}</span>，有效期 10 分钟{{ipHint}}。</p>
      <p>如非本人操作，请忽略本邮件。</p>
    </div>
    <div class="footer">本邮件由系统自动发送，请勿直接回复。</div>
  </div>
</body>
</html>
