<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hydroline 安全验证码</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #0f172a;
        height: 100%;
        margin: 0;
        gap: 1rem;
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      }

      .wrap {
        margin: 0 auto;
        padding: 1.5rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        height: 100%;
      }

      .title {
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
      }

      .content {
        display: flex;
        flex-direction: column;
        font-size: 0.875rem;
        color: #334155;
        height: 100%;
      }

      .content p {
        margin: 0.5rem 0;
        text-align: center;
      }

      .code {
        font-size: 1.25rem;
        letter-spacing: 0.25rem;
        font-family: monospace;
        font-weight: 600;
        padding: 0.5rem 0;
      }

      .tailer {
        display: flex;
        flex-direction: column;
        margin-top: auto !important;
        text-align: center;
      }

      .footer {
        font-size: 0.75rem;
        color: #64748b;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="header-wrapper">
          <div class="title">Hydroline</div>
        </div>
        <div>
          <b> {{displayName}} </b>
          ，您正在进行账户相关操作
        </div>
      </div>
      <div class="wrap">
        <div class="content">
          <div>
            <p>您申请的邮箱验证码如下。</p>
            <p class="code">{{code}}</p>
            <p>该验证码的有效期为 10 分钟{{ipHint}}。</p>
            <p>如非本人操作，请忽略本邮件并重置密码。</p>
            <p>
              如果您遇到了任何问题，请联系我们的运营团队
              <code>team@hydcraft.cn</code> 或直接通过网站联系。
            </p>
          </div>
          <div class="tailer">
            <span>Hydroline 团队敬上</span>
            <span>{{datetime}}</span>
          </div>
        </div>
      </div>
      <div class="footer">
        <div>本邮件由系统自动发送，请勿直接回复</div>
        <div>
          Copyright © {{currentYear}} Team Hydrlab. All rights reserved.
          氢气实验室 版权所有
        </div>
      </div>
    </div>
  </body>
</html>
